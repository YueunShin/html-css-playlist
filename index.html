<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>middle of the summer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/7d4bcfb0b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="cover">
      <img class="cover__img" src="./img/pl-cover.jpg" />
      <div class="cover__info">
        <div class="cover__info__title"><h3>Sunset in August</h3></div>
        <div class="cover__info__writer">
          <img class="cover__info__writer-pic" src="img/profile-pic.png" />
          <span><h3>Yueun</h3></span>
        </div>
      </div>
      <p class="cover_p">you scattered love on me and it left as sunkissed</p>
    </header>

    <aside class="list-btns">
      <div class="list-btns__heart">
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="list-btns__play">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="list-btns__shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </aside>

    <main>
      <article class="more">
        <div class="more__info">
          <span>20 songs</span>
          <span>1h 23m</span>
        </div>
        <div class="more__selection">
          <span>select all</span>
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </article>

      <section class="list">
        <ol>
          <li class="list__set">
            <div class="list__set__cover">
              <img class="list__set__cover_img" src="img/bite-flower.jpg" />
            </div>
            <div class="list__set__info">
              <span class="list__set__info__title">The end of August</span>
              <br />
              <span class="list__set__info__artist">Hot Steamy Days</span>
            </div>
            <div class="list__set__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
        </ol>
      </section>
    </main>

    <nav>
      <div class="play-bar">
        <div class="play-bar__line"></div>
      </div>
      <div class="play-status">
        <div class="play-status__cover">
          <img class="play-status__cover__img" src="img/bite-flower.jpg" />
        </div>

        <div class="play-status__info">
          <span class="play-status__info__title">Sunkissed</span>
          <br />
          <span class="play-status__info__artist">Hot steamy days</span>
        </div>
        <div class="play-status__btn">
          <div class="play-status__btn__backward">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="play-status__btn__play">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="play-status__btn__forward">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
